<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CODEBOOK</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"Â />

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body class="body">
    <div class="header"> CodeBook
        <div class = "log">
            <button type="button" class="btn btn-success">Log in</button>
        </div>
    </div>
    <div class="control-panel">
                <div class="dropdown">
                    <button onclick="myFile()" class="dropbtn">File</button>
                    <div id="myDropdown" class="dropdown-content">
                      <a href="#openfile">Open File</a>
                      <a href="#save">Save File</a>
                      <a target="_blank" href="/Editor.html">New File</a>
                    </div>
                </div>
                
                <select id="languages" class="languages" onchange="changeLanguage()">
                    <option value="c"> C </option>
                    <option value="cpp"> C++ </option>
                    <option value="JavaScript"> JavaScript </option>
                    <option value="python"> Python </option>
                    <option value="Java"> Java </option>
                </select>

                <select id="Themes" class="Themes" onchange="changeThemes()">
                    <option value="default"> Themes </option>
                    <option value="Dracula"> Dracula </option>
                    <option value="Monokai"> Monokai </option>
                    <option value="Light"> Light Mode </option>
                    <option value="Dark"> Dark Mode </option>
                </select>
        <!-- &nbsp; &nbsp; -->
    </div>

    <div class="editor" id="editor"></div>

    <div class="button-container">
        <button type="button" class="btn btn-success" onclick="executeCode()">Run</button>
        <button type="button" class="btn btn-primary" onclick="downloadSource()">Download </button>
        <!-- <div class="item" "><i class="download icon"></i> Download</div> -->
    </div>

    <div class="output"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/lib/ace.js"></script>
    <script src="./js/lib/theme-dracula.js"></script>
</body>
</html>
