<body class="body">
    <div class="header"> CODEBOOK
        <div class = "log-out">
            <img class = "code-icon" src="./Images/programming.png" alt="">
            <button type="button" class="btn btn-danger">Logout</button>
        </div>
    </div>
    <div class="control-panel">
                <div class="dropdown">
                    <button onclick="myFile()" class="dropbtn">File</button>
                    <div id="myDropdown" class="dropdown-content">
                      <a href="#openfile">Open File</a>
                      <a href="#save">Save File</a>
                      <a href="#share">Share File</a>
                      <a target="_blank" href="./Editor.html">New File</a>
                    </div>
                </div>
                
                <select id="languages" class="languages" onchange="changeLanguage()">
                    <option value="c">C</option>
                    <option value="cpp">C++</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="Java">Java</option>
                </select>

                <select id="Themes" class="Themes" onchange="changeThemes()">
                    <option value="default"> Themes </option>
                    <option value="Dracula"> Dracula </option>
                    <option value="Monokai"> Monokai </option>
                    <option value="Light"> Light Mode </option>
                    <option value="Dark"> Dark Mode </option>
                </select>
        &nbsp; &nbsp;
    </div>

    <div class="editor" id="editor"></div>

    <div class="button-container">
        <button type="button" class="btn btn-success editor__run" >Run</button>
        <button type="button" class="btn btn-primary" onclick="downloadSource()">Download </button>
        <button type="button" class = "btn btn-secondary"> <img src="./Images/github.png" height ="20" width="40" /></button>
        <!-- <div class="item" "><i class="download icon"></i> Download</div> -->
    </div>
    <div class="editor__footer--right">
        <div class="editor__console">
            <ul class="editor__console-logs"></ul>
        </div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
